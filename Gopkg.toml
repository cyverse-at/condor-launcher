# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# ignored = ["golang.org/x/net/idna"]

[prune]
  unused-packages = true

[[constraint]]
  name = "github.com/spf13/viper"
  revision = "16990631d4aa7e38f73dbbbf37fa13e67c648531"

[[constraint]]
  name = "github.com/cyverse-de/configurate"
  version = "0.2.3"

[[constraint]]
  branch = "master"
  name = "github.com/cyverse-de/vaulter"

[[constraint]]
  name = "gopkg.in/cyverse-de/messaging.v6"
  version = "6.0.0"

[[constraint]]
  name = "gopkg.in/cyverse-de/model.v4"
  version = "4.3.0"

[[constraint]]
  name = "gopkg.in/cyverse-de/job-templates.v5"
  version = "5.2.0"
